# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - wasted-back-end-app

on:
  push:
    branches:
      - feature/azure-deploy-back-end
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1ab071f2b2a847518c3d45796e583547 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_aa3ab7b52f0a4b04b4f31577e7e8a3a5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_1ab071f2b2a847518c3d45796e583547 }}/nonamer777/wasted-express-server:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'wasted-back-end-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_de61043acc2c4396936aad90967ffc5e }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_1ab071f2b2a847518c3d45796e583547 }}/nonamer777/wasted-express-server:${{ github.sha }}'