on:
  push:
    branches:
      - main
jobs:
  pushToRemote:
    name: Push to HHS Repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Clone to HHS
        run: |
          git remote add hhs https://github.com/The-Hague-University/WA-2022-group-2
          git rm -r .github/*
          git add .
          git commit -m "Remove workflow files before cloning repo"
          git push hhs main
